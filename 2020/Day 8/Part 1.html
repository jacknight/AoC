<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 6 - Part 1</title>
  </head>
  <body></body>
  <script src="../aoc.js"></script>
  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        let instructions = text.split("\n");
        let answer = 0;

        // solution here
        var map = new Map();
        var accumulator = 0;
        let i = 0;
        while (1) {
          // if we're in a loop, break and you've got
          // the answer.
          if (map.has(i)) {
            answer = accumulator;
            break;
          }

          instruction = instructions[i].split(" ");

          // update our map to find the infinite loop
          map.set(i, true);

          // change our index.
          if (instruction[0] === "nop") {
            i++;
          } else if (instruction[0] === "acc") {
            i++;
            accumulator += Number(instruction[1]);
          } else if (instruction[0] === "jmp") {
            i += Number(instruction[1]);
            if (i >= instructions.length) {
              i %= instructions.length;
            }
          }
        }

        displayAnswer(answer);
      });
  </script>
</html>
