<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 3 - Part 2</title>
  </head>
  <body></body>
  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        // solution here
        var answer = 0;

        var lines = text.split("\n");

        answer =
          checkSlope(lines, 1, 1) *
          checkSlope(lines, 3, 1) *
          checkSlope(lines, 5, 1) *
          checkSlope(lines, 7, 1) *
          checkSlope(lines, 1, 2);

        function checkSlope(lines, xslope, yslope) {
          var res = 0;
          var x = 0;
          for (var y = 0; y < lines.length; y += yslope) {
            var line = lines[y];
            if (x > line.length - 1) {
              x = x - line.length;
            }

            if (line[x] === "#") {
              res++;
            }

            x += xslope;
          }
          return res;
        }

        var answerDiv = document.createElement("div");
        answerDiv.classList = "answer";
        answerDiv.textContent = "Answer: " + answer;
        document.body.appendChild(answerDiv);

        if (answer !== undefined) {
          var answerCopyButton = document.createElement("button");
          answerCopyButton.textContent = "Copy to clipboard";
          answerCopyButton.classList = "answer-button";
          document.querySelector(".answer").appendChild(answerCopyButton);

          answerCopyButton.onclick = function () {
            const el = document.createElement("textarea");
            el.value = answer;
            document.body.appendChild(el);
            el.select();
            document.execCommand("copy");
            document.body.removeChild(el);
          };
        }
      });
  </script>
</html>
