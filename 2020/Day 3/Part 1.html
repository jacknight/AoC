<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 3 - Part 1</title>
  </head>
  <body>
    <div class="calculating">Calculating...</div>
  </body>
  <script src="../aoc.js"></script>
  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        // solution here
        var answer = 0;

        var lines = text.split("\n");

        answer = checkSlope(lines, 3, 1);

        function checkSlope(lines, xslope, yslope) {
          var res = 0;
          var x = 0;
          for (var y = 0; y < lines.length; y += yslope) {
            var line = lines[y];
            if (x > line.length - 1) {
              x = x - line.length;
            }

            if (line[x] === "#") {
              res++;
            }

            x += xslope;
          }
          return res;
        }

        displayAnswer(answer);
      });
  </script>
</html>
