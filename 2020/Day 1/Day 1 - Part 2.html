<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 1 - Part 1</title>
  </head>
  <body></body>
  <script src="../aoc.js"></script>

  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        var answer;
        var nums = text.split("\n");
        console.log(nums);
        var answer;
        for (var i = 0; i < nums.length - 2; i++) {
          var numsi = Number(nums[i]);
          for (var j = i + 1; j < nums.length - 1; j++) {
            var numsj = Number(nums[j]);
            for (var k = j + 1; k < nums.length; k++) {
              var numsk = Number(nums[k]);
              if (numsi + numsj + numsk === 2020) {
                answer = numsi * numsj * numsk;
              }
            }
          }
        }

        displayAnswer(answer);
      });
  </script>
</html>
