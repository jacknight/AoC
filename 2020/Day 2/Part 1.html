<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 2 - Part 1</title>
  </head>
  <body></body>
  <script src="../aoc.js"></script>

  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        // solution here
        var lines = text.split("\n");
        var answer = 0;
        for (var i = 0; i < lines.length; i++) {
          var temp = lines[i].split(" ");
          var range = temp[0];
          var letter = temp[1];
          var password = temp[2];

          temp = range.split("-");
          var lowerLimit = temp[0];
          var upperLimit = temp[1];
          var letterCount = 0;
          for (var j = 0; j < password.length; j++) {
            if (password[j] === letter[0]) {
              letterCount++;
            }
          }
          if (letterCount >= lowerLimit && letterCount <= upperLimit) {
            answer++;
          }
        }

        displayAnswer(answer);
      });
  </script>
</html>
