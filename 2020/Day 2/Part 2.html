<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../aoc.css" />
    <title>Day 2 - Part 2</title>
  </head>
  <body></body>
  <script src="../aoc.js"></script>

  <script>
    fetch("input.txt")
      .then((response) => response.text())
      .then((text) => {
        // solution here
        var lines = text.split("\n");
        var answer = 0;
        for (var i = 0; i < lines.length; i++) {
          var temp = lines[i].split(" ");
          var range = temp[0];
          var letter = temp[1];
          var password = temp[2];

          temp = range.split("-");
          var posOne = temp[0] - 1;
          var posTwo = temp[1] - 1;
          if (password[posOne] === letter[0]) {
            if (password[posTwo] !== letter[0]) {
              answer++;
            }
          } else if (password[posTwo] === letter[0]) {
            answer++;
          }
        }

        displayAnswer(answer);
      });
  </script>
</html>
